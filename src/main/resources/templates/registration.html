<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <title>Demo - Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="kyussfia">
        <link rel="stylesheet" type="text/css" th:href="@{/css/centralform.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"/>
        <script th:src="@{/webjars/jquery/3.4.1/jquery.slim.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
    </head>

    <body class="text-center">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        User has been registered successfully
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-secondary" th:href="@{/login}">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
        <form autocomplete="off" class="form-central" action="#" th:action="@{/registration}" th:object="${user}" role="form" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Registration Form</h1>
            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message" for="username"></label>
            <input id="username" type="text" th:field="*{username}" placeholder="Username" class="form-control"/>
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message" for="password"></label>
            <input id="password" type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Register User</button>
            <a class="btn btn-md btn-success btn-block" th:href="@{/login}">Sign in</a>
        </form>
        <script th:if="${success}">
            $('#exampleModal').modal('show');
        </script>
    </body>
</html>
